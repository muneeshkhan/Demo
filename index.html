<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form - Working Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 450px;
      background: #fff;
      padding: 25px;
      margin: 60px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #0056b3;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="from_name" name="from_name" placeholder="Your Name" required />
      <input type="email" id="from_email" name="from_email" placeholder="Your Email" required />
      <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div id="status"></div>
  </div>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init("NGtHSpNXkIBeK_Q84"); // ðŸ”‘ Replace with your Public Key
    })();

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const from_name = document.getElementById("from_name").value.trim();
      const from_email = document.getElementById("from_email").value.trim();
      const message = document.getElementById("message").value.trim();
      const status = document.getElementById("status");

      if (!from_name || !from_email || !message) {
        status.style.color = "red";
        status.textContent = "Please fill out all fields!";
        return;
      }

      // Show loading message
      status.style.color = "blue";
      status.textContent = "Sending message...";

      const serviceID = "service_vxgzd5h";   // ðŸŸ¢ Replace with your Service ID
      const templateID = "template_7ow2lta"; // ðŸŸ¢ Replace with your Template ID

      const templateParams = {
        from_name: from_name,
        from_email: from_email,
        message: message,
      };

      emailjs.send(serviceID, templateID, templateParams)
        .then(() => {
          status.style.color = "green";
          status.textContent = "Message sent successfully!";
          document.getElementById("contactForm").reset();
        })
        .catch((error) => {
          console.error("Error:", error);
          status.style.color = "red";
          status.textContent = "Failed to send message. Please try again.";
        });
    });
  </script>
</body>
</html>
